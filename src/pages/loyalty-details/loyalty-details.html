<ion-header>

  <ion-navbar>
  <ion-icon ></ion-icon> 
    <ion-title>Loyalty Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
    <ion-item class="request-item" *ngFor="let item of loyaltyDetailsList">
	    <ion-row>
		    <ion-col col-4>
		    	<p>Pay Amount: </p>
		    </ion-col>
		    <ion-col col-8>
		    	<p class="val">{{item.pay_amount}}</p>
		    </ion-col>
	    </ion-row>
	     <ion-row>
		    <ion-col col-4>
		    	<p>Point:</p>
		    </ion-col>
		    <ion-col col-8>
		    	<p class="val">{{item.point}}</p>
		    </ion-col>
	    </ion-row>
	     <ion-row>
		    <ion-col col-4>
		    	<p>Date:</p>
		    </ion-col>
		    <ion-col col-8>
		    	<p class="val">{{item.add_date}}</p>
		    </ion-col>
	    </ion-row>
	     <ion-row>
		    <ion-col col-4>
		    	<p>Point status:</p>
		    </ion-col>
		    <ion-col col-8>
          <p class="val" *ngIf="item.type==0">Credit</p>
          <p class="val" *ngIf="item.type==1">Debit</p>
		    </ion-col>
	    </ion-row>
    </ion-item>
