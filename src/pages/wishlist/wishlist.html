<ion-header>

  <ion-navbar>
    <ion-title>{{this.My_Wishlist}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="selectedlanguage == 1" >
  <ion-list>
    <ion-item class="request-item" *ngFor="let item of wishlist">
      <ion-thumbnail item-start>
        <img src={{item.pro_image}} (click)="productdetails(item.product_id)">
      </ion-thumbnail>
      <h2>{{item.product_description}}</h2>
      <p class="price">{{item.currency_pref}} {{item.pro_price}}</p>
      <div class="product-bt">
      

      <button ion-button round icon-left class="brown-btn">
          <ion-icon name="trash"></ion-icon> {{this.Remove}}</button>
      </div>
      
    </ion-item>
    <ion-item *ngIf="wishlist== ''"> 
            
        <h2>{{this.no_records_found}}</h2>
        
      </ion-item> 

    </ion-list>
    </ion-content>
<ion-content padding *ngIf="selectedlanguage == 2" class="rtl-arabic">
  <ion-list>
    <ion-item class="request-item" *ngFor="let item of wishlist">
      <ion-thumbnail item-start>
        <img src={{item.pro_image}} (click)="productdetails(item.product_id)">
      </ion-thumbnail>
      <h2>{{item.product_description}}</h2>
      <p class="price">{{item.currency_pref}} {{item.pro_price}}</p>
      <div class="product-bt">
      

      <button ion-button round icon-left class="brown-btn">
          <ion-icon name="trash"></ion-icon> {{this.Remove}}</button>
      </div>
      
    </ion-item>
    <ion-item *ngIf="wishlist== ''"> 
            
        <h2>{{this.no_records_found}}</h2>
        
      </ion-item> 

    </ion-list>
    </ion-content>
