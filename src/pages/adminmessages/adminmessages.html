<ion-item>
  <ion-row> 
      <ion-col col-4>
    
    <img src="{{productImage}}"></ion-col> 
  <ion-col col-6>{{productName}}</ion-col>
</ion-row>
</ion-item>
    <ion-list *ngFor="let item of messageDetails" class="">
      <div class="chat-img">
        <img src="{{item.image}}" *ngIf="user_id!=item.from_id && user_id==item.to_id"> 
      <ion-item class="left-chat" *ngIf="user_id==item.to_id && user_id!=item.from_id">
        <ion-avatar item-start>
          
        </ion-avatar>
        <h3>{{item.message}}</h3>
      </ion-item>
    </div>

    <div class="chat-img-right">
      <ion-item class="right-side right-chat" *ngIf="user_id == item.from_id && user_id!=item.to_id">
          <h3 style="text-align: right;">{{item.message}}</h3>
      </ion-item>
    </div>
          
  </ion-list>

  <div class="">
  <form [formGroup]="formGroup" class="send-box"  style="text-align: center" >
      <ion-item><ion-input type="text" class="send-form" formControlName="message"></ion-input></ion-item>
      <ion-icon ios="ios-send" md="md-send" (click)="send(formGroup.value)"></ion-icon></form>
  </div>

  </ion-content>
