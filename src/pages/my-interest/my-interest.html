<ion-header>

  <ion-navbar>
    <ion-title>{{this.interested_product}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="selectedlanguage == 1">
    <ion-list style="padding-bottom: 30px;">
        <ion-item class="request-item" *ngFor="let item of interestList">
           
           <ion-thumbnail item-start> <img src="{{item.image}}" (click)="productdetails(item.pid)"></ion-thumbnail>
          
          <h2>{{item.description}}</h2>

          <!-- <p class="info">{{p.description}}</p> -->
          <p class="price"> {{item.currency_pref}} {{item.price}}</p>
          <div>
          
          <button ion-button round class="brown-btn">{{this.Remove}}</button>
          
          </div>
          
        </ion-item>

        <ion-item *ngIf="interestList== ''"> 
            
          <h2>{{this.no_records_found}}</h2>
          
        </ion-item> 



    </ion-list>
    
    

</ion-content>
<ion-content padding *ngIf="selectedlanguage == 2" class="rtl-arabic">
    <ion-list style="padding-bottom: 30px;">
        <ion-item class="request-item" *ngFor="let item of interestList">
           
           <ion-thumbnail item-start> <img src="{{item.image}}" (click)="productdetails(item.pid)"></ion-thumbnail>
          
          <h2>{{item.description}}</h2>

          <!-- <p class="info">{{p.description}}</p> -->
          <p class="price"> {{item.currency_pref}} {{item.price}}</p>
          <div>
          
          <button ion-button round class="brown-btn">{{this.Remove}}</button>
          
          </div>
          
        </ion-item>

        <ion-item *ngIf="interestList== ''"> 
            
          <h2>{{this.no_records_found}}</h2>
          
        </ion-item> 



    </ion-list>
    
    

</ion-content>
