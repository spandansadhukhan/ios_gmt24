<ion-header>

  <ion-navbar>
    <ion-title>Send For Auction</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>


  <form padding  novalidate [formGroup]="pForm">
    <ion-list no-lines class="profile-info">
      
      <ion-item>
          <ion-label stacked color="primary">Auction Date*</ion-label>
      </ion-item>
      <ion-item>
      <ion-calendar formControlName="preferred_date" (onChange)="getauctiontime($event)"
              [type]="type" [format]="'YYYY-MM-DD'">
      </ion-calendar>
      </ion-item>
      
       
        
        <ion-list radio-group  name="time_slot_id" formControlName="time_slot_id">
        <ion-list-header>Auction Time*</ion-list-header>
        <ion-item *ngFor="let t of timelists">
            <ion-label>{{t.start_time}} To {{t.end_time}}</ion-label>
            <ion-radio value="{{t.id}}"></ion-radio>
        </ion-item>
        </ion-list>
        
        
        
        <ion-item>
            <ion-label stacked color="primary">Price*</ion-label>
            <ion-input round type="number" placeholder="Type price" formControlName="price"  required></ion-input>
        </ion-item>
        <p *ngIf="!pForm.controls['price'].valid && pForm.controls['price'].touched" ion-text color="danger" padding-left>
            Price is required </p> 

        
           

      <div padding class="no-p-t p-b-5">
          <button ion-button round class="grey-btn" type="submit" (click)="onSubmit(pForm.value)" block>Send</button>
      </div>
  
  </ion-list>


  </form>


</ion-content>
