<ion-header>

  <ion-navbar>
    <ion-title>{{this.my_product}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="selectedlanguage == 1">
  <ion-list style="padding-bottom: 30px;">
    <ion-item class="request-item" *ngFor="let p of productlists">
      <div class="top-tag" *ngIf="p.top_product!=0">
        <img src="assets/img/top.png" alt="">
      </div>
      <ion-thumbnail item-start>
        <img src="{{p.image}}" (click)="productdetails(p.id)">
      </ion-thumbnail>
      <h2 (click)="productdetails(p.id)">{{p.brand_name}}</h2>
      <p class="name" *ngIf="p.approved==1 && p.live_status==1"><span>{{this.Expired_On}}:</span> {{p.expiry_date}}</p>
      <p class="info">{{p.description}}</p>
      <p class="price"><span>{{p.user_currency}}</span> {{p.price}}</p>
      <div class="product-bt" *ngIf="p.approved==1 && p.live_status==1">
      <button ion-button round class="blue-btn ml-0" *ngIf="p.product_status== 0" (click)="sendforauction(p.id)">{{this.send_for_auction}}</button>
      <button ion-button round class="brown-btn" (click)="deleteproduct(p.id)">{{this.delete}}</button>
      <button ion-button round class="dark-grey-btn" *ngIf="p.product_status== 0" (click)="marksoldproduct(p.id)">{{this.mark_as_sold}}</button>
      <button ion-button round class="dark-grey-btn" *ngIf="p.product_status== 1" disabled>{{this.sold}}</button>
      <button ion-button round class="dark-grey-btn" *ngIf="p.top_product== 0 && p.product_status== 0" (click)="paytop(p.id)">{{this.mark_as_top}}</button>
    </div>
      <div *ngIf="p.approved==0 && p.live_status==1">
        <button ion-button round class="dark-grey-btn" disabled>{{this.Awaiting_Admin_Approval}}</button>
      </div>
      <div *ngIf="p.live_status==0 && utype==1">
        <button ion-button round class="blue-btn ml-0" (click)="pay(p.id)">{{this.pay_now}}</button>
      </div>
      <div *ngIf="p.live_status==0 && utype==1">
        <button ion-button round class="brown-btn" (click)="deleteproductpermanently(p.id)">{{this.delete}}</button>
      </div>
      <div *ngIf="p.live_status==1 && p.approved==0 && utype==2">
        <button ion-button round class="brown-btn" (click)="deleteproductpermanently(p.id)">{{this.delete}}</button>
      </div>
    </ion-item>

    

    <ion-item *ngIf="productlists== ''">

      <h2>{{msg}}</h2>

    </ion-item>
