<ion-header>

  <ion-navbar>
    <ion-title>{{this.my_auction}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding *ngIf="selectedlanguage == 1">
  <ion-list>
    <ion-item class="request-item" *ngFor="let p of productlists" >
      <ion-thumbnail item-start (click)="nextPage(p.id)">
        <img src="{{p.image}}">
      </ion-thumbnail>
      <h2 (click)="nextPage(p.id)">{{p.brand_name}}</h2>
      <p class="name" *ngIf="p.approved==1 && p.live_status==1"><span>{{this.Expired_On}}:</span> {{p.expiry_date}}</p>
      <p class="info">{{p.description}}</p>
      <p class="price"><span>{{p.selected_currency}}</span> {{p.price}}</p>
      <div class="product-bt">

      <button ion-button round class="brown-btn" (click)="deleteproduct(p.id)">{{this.delete}}</button>
      <button ion-button round class="blue-btn ml-0" *ngIf="p.approved==1 && p.auction_fee_paid==0" (click)="pay(p.id)">{{this.pay_now}}</button>
      <button ion-button round class="blue-btn ml-0" disabled *ngIf="(p.approved==0 || p.status==0) && p.auction_fee_paid==1">{{this.Awaiting_Admin_Approval}}</button>
      </div>

    </ion-item>
    

    <ion-item *ngIf="productlists== ''">

      <h2>{{msg}}</h2>

    </ion-item>
